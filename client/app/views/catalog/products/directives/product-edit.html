<div class='product-edit-header'>
    <button><i class='remove'></i>Cancel</button>
</div>

<div class='product-edit-panel' *ngIf='product'>
    <h3>Edit Product</h3>
    <div class='tab-pane active'>
        <div class='form-group'>
            <label class='col-sm-2 control-label'>
                ID
            </label>
            <div class='col-sm-10'>
                <input disabled type="text" [(ngModel)]="product.id" class="form-control">
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-2 control-label'>
                Product Name
            </label>
            <div class='col-sm-10'>
                <input required type="text" [(ngModel)]="product.title" placeholder="Product Name" class="form-control">
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-2 control-label'>
                SKU
            </label>
            <div class='col-sm-10'>
                <input type='text' [(ngModel)]="product.SKU" placeholder="SKU" class="form-control" />
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-2 control-label'>
                Description
            </label>
            <div class='col-sm-10'>
                <textarea [(ngModel)]="product.description" placeholder="Description" class="form-control"></textarea>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-2 control-label'>
                Active
            </label>
            <div class='col-sm-10'>
                <input type='checkbox' [(ngModel)]="product.active" placeholder="SKU" class="form-control" />
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-2 control-label'>
                Images
            </label>
            <div class='col-sm-10'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-2 control-label'>
                Files
            </label>
            <div class='col-sm-10'>

            </div>
        </div>
    </div>
</div>

<div class='spinner' *ngIf='!product'></div>
