<div class='product-edit-header'>
    <button (click)='back()'><i class='glyphicon glyphicon-remove'></i>Cancel</button>
</div>

<div class='product-edit-panel' *ngIf='product'>
    <h3>Edit Product</h3>
    <tabs [tabs]='tabs'></tabs>

    <div class='tab-pane-wrapper'>
        <div id='general' class='tab-pane active' *ngIf='selectedTab.linked == "general"'>
            <div class='form-group'>
                <label class='col-sm-2 control-label'>
                    ID
                </label>
                <div class='col-sm-10'>
                    <input disabled type="text" [(ngModel)]="product.id" class="form-control">
                </div>
            </div>

            <div class='form-group'>
                <label class='col-sm-2 control-label'>
                    Product Name
                </label>
                <div class='col-sm-10'>
                    <input required type="text" [(ngModel)]="product.title" placeholder="Product Name" class="form-control">
                </div>
            </div>

            <div class='form-group'>
                <label class='col-sm-2 control-label'>
                    SKU
                </label>
                <div class='col-sm-10'>
                    <input type='text' [(ngModel)]="product.SKU" placeholder="SKU" class="form-control" />
                </div>
            </div>

            <div class='form-group'>
                <label class='col-sm-2 control-label'>
                    Description
                </label>
                <div class='col-sm-10'>
                    <textarea [(ngModel)]="product.description" placeholder="Description" class="form-control"></textarea>
                </div>
            </div>

            <div class='form-group'>
                <label class='col-sm-2 control-label'>
                    Active
                </label>
                <div class='col-sm-10'>
                    <input type='checkbox' [(ngModel)]="product.active" placeholder="SKU" class="" />
                </div>
            </div>

            <div class='form-group'>
                <label class='col-sm-2 control-label'>
                    Main image
                </label>
                <div class='col-sm-10'>
                    <div class='images-wrapper'>
                        <div class='img' *ngIf='product.main_image'><img [src]='product.main_image' /></div>
                    </div>
                    <file-upload></file-upload>
                </div>
            </div>

            <div class='form-group'>
                <label class='col-sm-2 control-label'>
                    Files
                </label>
                <div class='col-sm-10'>
                    <div *ngIf='product.files.length' class='files-wrapper'>
                        <!--<div *ngFor='let files of product.files' class='file'>
                            i am a file
                        </div>-->
                    </div>
                    <file-upload></file-upload>
                </div>
            </div>
        </div>

        <div id='images' class='tab-pane' *ngIf='selectedTab.linked == "images"'>
            images
        </div>

        <div id='categories' class='tab-pane' *ngIf='selectedTab.linked == "categories"'>
            categories
        </div>

        <div id='manufacturers' class='tab-pane' *ngIf='selectedTab.linked == "manufacturers"'>
            manufacturers
        </div>

        <div class='clear'></div>
    </div>
</div>

<div class='spinner' *ngIf='!product'></div>
